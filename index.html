<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/3934701127.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="maindiv">
      <p class="textt">TIC TAC TOE &nbsp;<span id="playagainbtn" ><i>Playagain</i></span></p>
    
      <div id="cont2grid">
          <div class="child2grid" id="playbox1"></div>
          <div class="child2grid" id="playbox2"></div>
          <div class="child2grid" id="playbox3"></div>
          <div class="child2grid" id="playbox4"></div>
          <div class="child2grid" id="playbox5"></div>
          <div class="child2grid" id="playbox6"></div>
          <div class="child2grid" id="playbox7"></div>
          <div class="child2grid" id="playbox8"></div>
          <div class="child2grid" id="playbox9"></div>
          <div id="resultmsg"></div>
      </div>
      <button class="btnes" id="btnp1"></button
      ><button class="btnes" id="btnp2"></button
      ><button class="btnes" id="btnp3"></button
      ><button class="btnes" id="btnp4"></button
      ><button class="btnes" id="btnp5"></button
      ><button class="btnes" id="btnp6"></button
      ><button class="btnes" id="btnp7"></button
      ><button class="btnes" id="btnp8"></button
      ><button class="btnes" id="btnp9"></button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
